<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100&family=Poppins:ital,wght@0,100;0,400;0,500;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./imagens/pramod.jpg" alt="" />
    <div class="descricao">
      <h2 class="titulo-musica">Guitar Solo</h2>
      <i class="nome-artista">Nome do artista</i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1">tempo</progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>
    <div class="player">
      <i class="fas fa-step-backward setas anterior"></i>
      <i class="fas fa-pause-circle botao-pause"></i>
      <i class="fas fa-play-circle botao-play"></i>
      <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="./musicas/Breeze - Telecasted.mp3"></audio>
    <script
      src="https://kit.fontawesome.com/cc9ae58af3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
